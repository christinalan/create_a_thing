<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meme Teller</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="meme_container">
      <button class="button_meme" id="button">New Meme</button>
      
      <div class="img_container">
        <img class="memeImg" id="meme_img" />
      </div>
      
      <div class="text_container">
        <img class="textRead" id="text_read" />
      </div>

      <!--Container for displaying the random meme text on screen-->
      <!-- <div class="meme_text_container">
        <img class="memeTxt" id="meme_txt" />
      </div> -->
      
      <p id="meme_name"></p> <!-- Must be active in order to display the random meme img -->
      <p id="meme_text"></p> <!-- This is where the 2nd Meme API text will go -->
    </div>

    <!-- <button class="button_memetext" id="newmemetext_b">
      Meme Text
    </button> -->

    <button class="button_surprise button_meme" id="surprise_b">
      Surprise!
    </button>

    <script src="https://cdn.jsdelivr.net/npm/p5@1.1.9/lib/p5.js"></script>
    <script src="app.js"></script>
  </body>
</html>
